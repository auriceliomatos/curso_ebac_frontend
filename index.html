<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formul√°rio de Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./main.css">  
</head>

<body>
<!------------- formulario -------------->
    <div class="container">

        <h2>Preencha Formulatio de cadastro </h2>

        <form id="form" class="form" >

            <!-------- nome -------------->

            <div class="form-campo">

                <label class="form-label" for="nome">Nome completo:</label>

                <input class="form-control" type="text" id="nome" name="nome" placeholder="exemplo:Popo Silva">
            </div>
            <!-------- email -------------->
            <div class="form-campo">

                <label class="form-label" for="email">E-mail:</label>

                <input class="form-control" type="email" id="email" name="email" placeholder="email@exemplo.com">
            </div>
            <!-------- Telefone -------------->
            <div class="form-campo">

                <label class="form-label" for="telefone">Telefone:</label>

                <input class="form-control" type="tel" id="telefone" name="telefone">
            </div>
            <!------------- Enviar  ---------------------->

            <button class="btn btn-primary">Enviar</button>

        </form>
    </div>

    <!-- 
    externos jquery  
    -->
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    
    <!--   local jquery  -->
    <script src="./js/jquery.mask.min.js"> </script>
    <script src="./js/jquery.validate.min.js"> </script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
